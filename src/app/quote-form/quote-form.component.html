
<form (ngSubmit)='submit(quotesEntry);'  #quotesEntry = 'ngForm' >
    <div class="form-group">
        <input type="text" class="form-control bg-transparent " rows="5" placeholder="Enter Author" name="author" [(ngModel)]='newQuote.submittedName'#submittedName= 'ngModel' required>
        <div [hidden]="author.valid || author.pristine" class="alsert alert-danger"> </div>
        <p>Quote is required</p>
    </div>
 
</form>
